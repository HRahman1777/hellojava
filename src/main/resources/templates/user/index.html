<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="" th:href="@{css/styles.css}">

    <title>All About Spring Boot</title>
</head>
<body>

<div th:insert="fragments/layout.html :: navbar"></div>
<div class="container mt-2">
    <h1 class="text-center">--- User ---</h1>
    <hr>
    <div class="text-center">
        <h5><a class="btn btn-outline-dark" th:href="@{/register}">Register</a></h5>
        <h5><a class="btn btn-outline-dark" th:href="@{/login}">Login</a></h5>

        <a class="text-center btn btn-outline-dark" th:href="@{/user}">Logged Page(User Admin)</a>
        <a class="text-center btn btn-outline-dark" th:href="@{/user/home}">User Details (Admin Admin)</a>
    </div>

    <form th:action="@{/user/logout}" method="post">
        <p>
            Welcome <b th:text="${UNAME}"></b>
        </p>
        <input type="submit" value="Sign Out" class="btn btn-outline-danger"/>
    </form>


</div>


<div th:insert="fragments/layout.html :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
